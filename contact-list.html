<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <div class="container">
    <h1>Contact List</h1>

    <form id="edit-form">
      <input type="text" id="edit-name" placeholder="Edit Name"/>
      <input type="email" id="edit-email" placeholder="Edit Email"/>
      <input type="text" id="edit-address" placeholder="Edit Address">
      <input type="tel" id="edit-phone" placeholder="Edit Phone"/>
      <button type="button" id="save-edit-btn">Save</button>
    </form>
    <div class="contacts-container">
      <ul id="contacts-list">
        <!-- Contacts will be dynamically added here -->
      </ul>
    </div>
    <ul id="contacts-list"></ul>


    <a href="index.html">Back to Home</a><br>
    <a href="add-contact.html">Add Contact</a>
  </div>
      <script src="script.js"></script>
</body>
</html>
